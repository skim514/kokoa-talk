<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar-column">
        <span>Fido</span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar-column">
        <span>21:23</span>
      </div>
      <div class="status-bar-column">
        <span>100%</span>
        <span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Friends</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <div class="friends-display">
      <span><i class="fas fa-info-circle fa-1x"></i></span>
      <span>Friends' Names Display</span>
      <span><i class="fas fa-chevron-right"></i></span>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://avatars.githubusercontent.com/u/122474325?v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--users-name">
              Ellie
            </h4>
          </div>
        </div>
      </div>

      <div class="channel-bar">
        <span class="channel-bar__title">Channel</span>
        <span class="channl-bar__icon"><i class="fas fa-chevron-up"></i></span>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__text">
            <span class="chevron">2<i class="fas fa-chevron-right"></i></span>
            <!-- <h6 class="user-component__subtitle">Test</h6> -->
          </div>
        </div>
      </div>

      <div class="channel-bar">
        <span class="channel-bar__title">Friends</span>
        <span class="channl-bar__icon"><i class="fas fa-chevron-up"></i></span>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://hips.hearstapps.com/goodhousekeeping/assets/17/30/pembroke-welsh-corgi.jpg"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Jaimie
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://media-be.chewy.com/wp-content/uploads/2022/09/27095740/golden-retriever-cute-dogs.jpg"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              June
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/16/08/gettyimages-464163411.jpg?crop=1.0xw:1xh;center,top&resize=980:*"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Henry
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__noti">6</span><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-sm"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
