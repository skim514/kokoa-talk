<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>Fido</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-center">
        <span>21:23</span>
      </div>
      <div class="status-bar-right">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Find</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
        <span class="header__noti-sm"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-box">
        <div>
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div>
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div>
          <i class="far fa-user-circle fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div>
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friend">
        <h6 class="recommended-friend__title">Recommended Friends</h6>
        <h5 class="recommended-friend__des">You have no recommended friend.</h5>
      </div>

      <div class="open-chat-box">
        <div class="open-chat">Open Chat</div>
        <div class="open-chat-home">
          Go to Open chat Home<i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="open-chat-rooms">
        <div class="open-chat-rooms__column">
          <h5 class="open-chat-rooms__title">#BTS</h5>
          <h6 class="open-chat-rooms__hashtags">#BTS#ARMY#FRIENDS</h6>
          <div class="open-chat-rooms__status">
            <div class="open-chat-rooms__avatar">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-0KNXGVCrHZo1sXyoJXeVpIfNgShRPzxUIg&s"
              />
            </div>
            <span class="open-chat-rooms__members">802 members |</span>
            <span class="open-chat-rooms__active">Active</span>
          </div>
        </div>
        <div class="open-chat-rooms__column">
          <div class="open-chat-rooms__pic">
            <img
              src="https://ibighit.com/bts/images/bts/discography/butter-2/butter-2-cover.jpg"
            />
            <div class="open-chat-rooms__likes">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat-rooms">
        <div class="open-chat-rooms__column">
          <h5 class="open-chat-rooms__title">Bts Gang~</h5>
          <h6 class="open-chat-rooms__hashtags">
            #englishonly#ipurpleyou#jimin
          </h6>
          <div class="open-chat-rooms__status">
            <div class="open-chat-rooms__avatar">
              <img
                src="https://th-thumbnailer.cdn-si-edu.com/qC8rtr4T1qjD7joD92DgIHjVRek=/1000x750/filters:no_upscale():focal(2538x1692:2539x1693)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/e3/e4/e3e47e00-5d89-4f7f-94b2-866086e00f8d/b76kgy.jpg"
              />
            </div>
            <span class="open-chat-rooms__members">299 members |</span>
            <span class="open-chat-rooms__active">Active</span>
          </div>
        </div>
        <div class="open-chat-rooms__column">
          <div class="open-chat-rooms__pic">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e2/BTS%2C_Love_Yourself_Answer%2C_album_cover.jpg/220px-BTS%2C_Love_Yourself_Answer%2C_album_cover.jpg"
            />
            <div class="open-chat-rooms__likes">
              <i class="fas fa-heart"></i><span>215</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat-rooms"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-sm"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
