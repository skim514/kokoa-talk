<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>Fido</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-center">
        <span>21:23</span>
      </div>
      <div class="status-bar-right">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Chats</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-comment-medical fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/1200px-KakaoTalk_logo.svg.png"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Kakao Talk
            </h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="chat-screen-div-right">
          <span>21:22</span>
          <div>1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__noti">1</span><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-sm"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
