<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar-column">
        <span>Fido</span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar-column">
        <span>22:38</span>
      </div>
      <div class="status-bar-column">
        <span>100%</span>
        <span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt"></i></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Chats</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-comment-medical fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/16/08/gettyimages-464163411.jpg?crop=1.0xw:1xh;center,top&resize=980:*"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--friends-name"
              >
                Husky
              </h4>
              <h6 class="user-component__subtitle">Hey! What's up?</h6>
            </div>
          </div>
          <div class="chat-screen-div-right">
            <span>21:22</span>
            <div>1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://hips.hearstapps.com/goodhousekeeping/assets/17/30/pembroke-welsh-corgi.jpg"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Corgi
            </h4>
            <h6 class="user-component__subtitle">I will see you soon :)</h6>
          </div>
        </div>
        <div class="chat-screen-div-right">
          <span>11:38</span>
          <div>3</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://media-be.chewy.com/wp-content/uploads/2022/09/27095740/golden-retriever-cute-dogs.jpg"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--friends-name"
            >
              Golden
            </h4>
            <h6 class="user-component__subtitle">Thank you!</h6>
          </div>
        </div>
        <div class="chat-screen-div-right">
          <span>11:55</span>
          <div>2</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__noti">6</span><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-sm"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
