<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>Fido</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-center">
        <span>21:23</span>
      </div>
      <div class="status-bar-right">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <!-- <div class="alt-screen-header-box">
    </div> -->
      <div class="alt-screen-header-box__icon">
        <span
          ><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-screen-header-box__title">
        <span>Settings</span>
      </div>
      <div class="alt-screen-header-box__icon">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings">
        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="far fa-sun"></i>
            <span>display</span>
            <div>N</div>
            <!-- <div class="chat-screen-div-right">
                <span>21:22</span>
                <div>1</div>
              </div> -->
          </div>
          <div class="settings-setting__column"></div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <div>N</div>
          </div>
          <div class="settings-setting__column">Default theme</div>
        </div>

        <div class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings-setting__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-sm"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
